<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


<script src="https://unpkg.com/vue">

</script>

<!--
<script src="vue.js"></script>
-->


</head>

<body>

	<div id="app">
	  {{ message }}
	</div>

<div id="app-3">
  <p v-if="seen">现在你看到我了</p>

  <button v-on:click="showMessage">click</button>



</div>

<div id="app-4">
  <ol>
    <li v-for="todo in todos">
      {{ todo.text }}
    </li>
  </ol>
</div>

<div id="app-5">
  <p>{{ message }}</p>
  <button v-on:click="reverseMessage">反转消息</button>
</div>

<div id="app-7">
  <ol>
    <!--
      现在我们为每个 todo-item 提供 todo 对象
      todo 对象是变量，即其内容可以是动态的。
      我们也需要为每个组件提供一个“key”，稍后再
      作详细解释。
    -->
    <todo-item
      v-for="item in groceryList"
      v-bind:todo="item"
      v-bind:key="item.id"
    ></todo-item>
  </ol>
</div>





<script>

	var app = new Vue({
	  el: '#app',
	  data: {
	    message: 'Hello Vue world!'
	  }
	})

	var app3 = new Vue({
		  el: '#app-3',
		  data: {
		    seen: true
		  },
		  methods: {
			  showMessage: function () {
				  alert(this.seen);
			      this.seen = false
			  }
		  }

		})



	var app4 = new Vue({
		  el: '#app-4',
		  data: {
		    todos: [
		      { text: '学习 JavaScript' },
		      { text: '学习 Vue' },
		      { text: '整个牛项目' }
		    ]
		  }
		})


	var app5 = new Vue({
		  el: '#app-5',
		  data: {
		    message: 'Hello Vue.js!'
		  },
		  methods: {
		    reverseMessage: function () {
		      this.message = this.message.split('').reverse().join('')
		    }
		  }
		})


	Vue.component('todo-item', {
		  props: ['todo'],
		  template: '<li>{{ todo.text }}</li>'
		})


	var app7 = new Vue({
		  el: '#app-7',
		  data: {
		    groceryList: [
		      { id: 0, text: '蔬菜' },
		      { id: 1, text: '奶酪' },
		      { id: 2, text: '随便其它什么人吃的东西' }
		    ]
		  }
		})


	function click(){
		alert(app3.data);
		if(app3.data.seen == false){
			app3.data.seen == true
		}else if(app3.data.seen == true){
			app3.data.seen == false
		}
	}


	function getList(){
		alert(app3.data);
		//window.location.href='/customer/findCustomerList';
	}

</script>


</body>



</html>
