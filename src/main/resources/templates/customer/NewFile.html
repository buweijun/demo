<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Show User</title>
  </head>
  <body>
    <div th:include="components/header :: header"></div>
    <div class="container">
      <h1>hello world</h1>

		<table>
			<tr>customer</tr>
		    <tr>
		    	<td>ID</td>
		        <td>userName</td>

		     </tr>

    </div>
    <div th:include="components/footer :: footer"></div>
  </body>
